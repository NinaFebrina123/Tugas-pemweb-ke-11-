<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Kurs</title>
    <script>

        function hitung() {
            let kurs = document.getElementById("kurs").value;
            let nilai = document.getElementById("nilai").value;

            console.log(kurs * nilai);

            let hasil = document.getElementById("hasil");
            hasil.innerHTML = kurs * nilai;

        }
    </script>
</head>

<body>
    <h1>Menghitung Kurs </h1>
    <tr>
        <td>Masukan Nilai </td>
    </tr>
    <tr>
        <td>
            <input type="number" id="kurs" onclick="hitung()">
        </td>
        <td>
            <select name="" id="nilai" onclick="hitung()">
                <option value="14650">hitung</option>
            </select>
        </td>
        <td>
            <p id="hasil">hasil Rp:</p>
        </td>
    </tr>
</body>

</html>
